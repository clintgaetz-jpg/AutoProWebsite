<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calls - Sylvan Lake AutoPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%231e3a8a' width='100' height='100' rx='20'/><text y='.9em' x='50%' text-anchor='middle' font-size='60' fill='%23facc15'>AP</text></svg>">
  <style>
    @keyframes spin { to { transform: rotate(360deg); } } 
    .animate-spin { animation: spin 1s linear infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    .pulse { animation: pulse 2s ease-in-out infinite; }
  </style>
</head>
<body class="bg-slate-100 min-h-screen">
  <div id="app"></div>
  <script src="js/config.js"></script>
  <script>
    const ACTIVE_TAB = 'calls';
    let state = {
      view: 'all', // 'all', 'missed', 'live'
      calls: [],
      stats: { total: 0, inbound: 0, outbound: 0, missed: 0, avgDuration: 0 },
      loading: true,
      error: null,
      autoRefresh: true
    };

    let refreshInterval = null;

    async function fetchData() {
      state.error = null;
      try {
        // Get today's calls
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        let url = `${SUPABASE_URL}/rest/v1/Live_Call?select=*&order=created_at.desc&limit=200`;
        
        if (state.view === 'missed') {
          url += `&direction=eq.INBOUND&status=eq.ended&answered_at=is.null&created_at=gte.${today.toISOString()}`;
        } else if (state.view === 'live') {
          url += `&status=in.(ringing,active,hold)`;
        } else {
          // All calls today
          url += `&created_at=gte.${today.toISOString()}`;
        }

        const [callsRes, statsRes] = await Promise.all([
          fetch(url, { headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` } }),
          fetch(`${SUPABASE_URL}/rest/v1/rpc/get_call_stats_today`, { 
            method: 'POST',
            headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}`, 'Content-Type': 'application/json' },
            body: '{}'
          }).catch(() => null) // Stats RPC might not exist yet
        ]);

        state.calls = callsRes.ok ? await callsRes.json() : [];
        
        // Calculate stats from calls if RPC doesn't exist
        if (!statsRes || !statsRes.ok) {
          const todayCalls = state.calls;
          const missed = todayCalls.filter(c => c.direction === 'INBOUND' && c.status === 'ended' && !c.answered_at);
          const durations = todayCalls.filter(c => c.call_ended_at && c.call_created_at).map(c => 
            (new Date(c.call_ended_at) - new Date(c.call_created_at)) / 1000
          );
          state.stats = {
            total: todayCalls.length,
            inbound: todayCalls.filter(c => c.direction === 'INBOUND').length,
            outbound: todayCalls.filter(c => c.direction === 'OUTBOUND').length,
            missed: missed.length,
            avgDuration: durations.length ? Math.round(durations.reduce((a,b) => a+b, 0) / durations.length) : 0
          };
        } else {
          const s = await statsRes.json();
          state.stats = s[0] || state.stats;
        }
      } catch (err) { 
        state.error = err.message; 
      }
      state.loading = false;
      render();
    }

    function formatTime(ts) {
      if (!ts) return '-';
      const d = new Date(ts);
      return d.toLocaleTimeString('en-CA', { hour: '2-digit', minute: '2-digit' });
    }

    function formatDuration(seconds) {
      if (!seconds || seconds < 0) return '-';
      const mins = Math.floor(seconds / 60);
      const secs = Math.round(seconds % 60);
      return mins > 0 ? `${mins}m ${secs}s` : `${secs}s`;
    }

    function formatPhone(num) {
      if (!num) return 'Unknown';
      // Try to format nicely
      const clean = num.replace(/\D/g, '');
      if (clean.length === 10) return `(${clean.slice(0,3)}) ${clean.slice(3,6)}-${clean.slice(6)}`;
      if (clean.length === 11 && clean[0] === '1') return `(${clean.slice(1,4)}) ${clean.slice(4,7)}-${clean.slice(7)}`;
      return num;
    }

    function isMissed(call) {
      return call.direction === 'INBOUND' && call.status === 'ended' && !call.answered_at;
    }

    function isLive(call) {
      return ['ringing', 'active', 'hold'].includes(call.status);
    }

    function getCallDuration(call) {
      if (call.call_ended_at && call.call_created_at) {
        return (new Date(call.call_ended_at) - new Date(call.call_created_at)) / 1000;
      }
      if (isLive(call) && call.created_at) {
        return (new Date() - new Date(call.created_at)) / 1000;
      }
      return null;
    }

    function setView(v) { 
      state.view = v; 
      state.loading = true;
      render();
      fetchData(); 
    }

    async function dismissCall(id) {
      if (!confirm('Remove this call from the list?')) return;
      try {
        await fetch(`${SUPABASE_URL}/rest/v1/Live_Call?conversation_space_id=eq.${id}`, {
          method: 'DELETE',
          headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` }
        });
        // Remove from local state immediately
        state.calls = state.calls.filter(c => c.conversation_space_id !== id);
        render();
      } catch (err) {
        alert('Error dismissing call: ' + err.message);
      }
    }

    function toggleAutoRefresh() {
      state.autoRefresh = !state.autoRefresh;
      if (state.autoRefresh) {
        startAutoRefresh();
      } else {
        stopAutoRefresh();
      }
      render();
    }

    function startAutoRefresh() {
      stopAutoRefresh();
      refreshInterval = setInterval(fetchData, 10000); // Every 10 seconds
    }

    function stopAutoRefresh() {
      if (refreshInterval) {
        clearInterval(refreshInterval);
        refreshInterval = null;
      }
    }

    function renderHeader() {
      const tabs = [
        { id: 'calls', label: 'Calls', href: 'calls.html', icon: 'M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z' },
        { id: 'invoices', label: 'Invoices', href: 'invoices.html', icon: 'M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z' },
        { id: 'cores_warranty', label: 'Core & Warranty', href: 'cores-warranty.html', icon: 'M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15' },
        { id: 'chat', label: 'Ask Protractor', href: 'chat.html', icon: 'M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z' },
        { id: 'emails', label: 'Emails', href: 'emails.html', icon: 'M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z' },
        { id: 'statements', label: 'Statements', href: 'statements.html', icon: 'M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z' },
        { id: 'bookkeeper', label: 'Bookkeeper', href: 'bookkeeper.html', icon: 'M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z' },
        { id: 'search', label: 'Search', href: 'search.html', icon: 'M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z' },
        { id: 'settings', label: '', href: 'settings.html', icon: 'M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z', isSettings: true }
      ];
      return `<header class="bg-blue-900 text-white shadow-lg"><div class="max-w-7xl mx-auto px-4 py-3"><div class="flex items-center gap-4"><div class="bg-yellow-400 text-blue-900 font-bold px-3 py-1 rounded text-lg">NAPA</div><div><h1 class="text-xl font-semibold">Sylvan Lake AutoPro</h1><p class="text-blue-200 text-sm">Business Dashboard</p></div><div class="ml-auto flex items-center gap-2">
        <button onclick="toggleAutoRefresh()" class="px-3 py-1.5 ${state.autoRefresh ? 'bg-green-600 hover:bg-green-700' : 'bg-slate-600 hover:bg-slate-500'} rounded-lg text-sm transition-colors" title="Auto-refresh every 10s">${state.autoRefresh ? 'üîÑ Live' : '‚è∏Ô∏è Paused'}</button>
        <button onclick="fetchData()" class="px-3 py-1.5 bg-blue-800 hover:bg-blue-700 rounded-lg text-sm">üîÑ Refresh</button>
      </div></div></div><div class="bg-blue-800"><div class="max-w-7xl mx-auto px-4"><div class="flex items-end pt-2 overflow-x-auto">${tabs.map((t,i)=>{const a=t.id===ACTIVE_TAB,c=a?'bg-white text-slate-800 border-t border-l border-r border-slate-300':'bg-slate-100 text-slate-600 hover:bg-slate-50 border border-transparent';return t.isSettings?`<a href="${t.href}" class="flex items-center justify-center w-10 h-10 rounded-t-lg ml-1 ${c}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${t.icon}"></path></svg></a>`:`<a href="${t.href}" class="flex items-center gap-2 px-5 py-2.5 text-sm font-medium rounded-t-lg ${i>0?'ml-1':''} whitespace-nowrap ${c}"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${t.icon}"></path></svg>${t.label}</a>`;}).join('')}</div></div></div></header>`;
    }

    function renderStats() {
      const s = state.stats;
      const liveCalls = state.calls.filter(isLive);
      return `
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
          <div class="bg-white rounded-xl shadow p-4 ${liveCalls.length > 0 ? 'ring-2 ring-green-400 pulse' : ''}">
            <div class="text-3xl font-bold ${liveCalls.length > 0 ? 'text-green-600' : 'text-slate-400'}">${liveCalls.length}</div>
            <div class="text-sm text-slate-500">Live Now</div>
          </div>
          <div class="bg-white rounded-xl shadow p-4">
            <div class="text-3xl font-bold text-blue-600">${s.total}</div>
            <div class="text-sm text-slate-500">Today</div>
          </div>
          <div class="bg-white rounded-xl shadow p-4">
            <div class="text-3xl font-bold text-green-600">${s.inbound}</div>
            <div class="text-sm text-slate-500">Inbound</div>
          </div>
          <div class="bg-white rounded-xl shadow p-4 ${s.missed > 0 ? 'ring-2 ring-red-300' : ''}">
            <div class="text-3xl font-bold ${s.missed > 0 ? 'text-red-600' : 'text-slate-400'}">${s.missed}</div>
            <div class="text-sm text-slate-500">Missed</div>
          </div>
          <div class="bg-white rounded-xl shadow p-4">
            <div class="text-3xl font-bold text-slate-700">${formatDuration(s.avgDuration)}</div>
            <div class="text-sm text-slate-500">Avg Duration</div>
          </div>
        </div>
      `;
    }

    function renderCallRow(call) {
      const missed = isMissed(call);
      const live = isLive(call);
      const duration = getCallDuration(call);
      const sentiment = call.ai_sentiment;
      
      const statusIcon = live ? 
        (call.status === 'ringing' ? '<span class="text-yellow-500 text-2xl pulse">üìû</span>' : 
         call.status === 'hold' ? '<span class="text-orange-500 text-2xl">‚è∏Ô∏è</span>' : 
         '<span class="text-green-500 text-2xl pulse">üîä</span>') :
        (missed ? '<span class="text-red-500 text-2xl">‚ùå</span>' : 
         '<span class="text-slate-400 text-2xl">‚úÖ</span>');

      const directionIcon = call.direction === 'INBOUND' ? 
        '<span class="text-blue-500" title="Inbound">‚ÜôÔ∏è</span>' : 
        '<span class="text-green-500" title="Outbound">‚ÜóÔ∏è</span>';

      const sentimentBadge = sentiment === 'POSITIVE' ? '<span class="px-2 py-0.5 bg-green-100 text-green-700 rounded-full text-xs">üòä Positive</span>' :
        sentiment === 'NEGATIVE' ? '<span class="px-2 py-0.5 bg-red-100 text-red-700 rounded-full text-xs">üò† Negative</span>' :
        sentiment === 'NEUTRAL' ? '<span class="px-2 py-0.5 bg-slate-100 text-slate-600 rounded-full text-xs">üòê Neutral</span>' : '';

      const bgClass = live ? 'bg-green-50 border-green-200' : 
                      missed ? 'bg-red-50 border-red-200' : 
                      'bg-white border-slate-200';

      // Format business name nicely
      const businessName = call.business === 'autopro' ? 'AutoPro' : 
                          call.business === 'bwhc' ? 'BWHC' : 
                          call.business === 'gaetzvale' ? 'Gaetzvale' : 
                          call.business || 'Unknown';

      return `
        <div class="rounded-xl shadow-sm border-2 ${bgClass} p-4 mb-3">
          <div class="flex items-start gap-4">
            <!-- Status Icon -->
            <div class="flex-shrink-0 w-12 text-center">
              ${statusIcon}
              <div class="text-xs text-slate-500 mt-1">${directionIcon}</div>
            </div>
            
            <!-- Main Info -->
            <div class="flex-1 min-w-0">
              <!-- Caller Info Row -->
              <div class="flex items-center gap-3 mb-2">
                <div>
                  <div class="text-lg font-bold text-slate-800">
                    ${call.direction === 'INBOUND' ? 'üì± From:' : 'üìû To:'} 
                    <span class="text-blue-700">${formatPhone(call.external_number_norm || call.external_number)}</span>
                  </div>
                  <div class="text-sm text-slate-500">
                    ${call.direction === 'INBOUND' ? '‚û°Ô∏è Called:' : '‚¨ÖÔ∏è From:'} 
                    <span class="font-medium text-slate-700">${businessName}</span>
                    ${call.business_number ? `<span class="text-slate-400 ml-1">(${formatPhone(call.business_number)})</span>` : ''}
                  </div>
                </div>
                ${live ? `<span class="px-2 py-0.5 bg-green-500 text-white rounded-full text-xs font-medium animate-pulse">${call.status.toUpperCase()}</span>` : ''}
                ${missed ? '<span class="px-2 py-0.5 bg-red-500 text-white rounded-full text-xs font-medium">MISSED</span>' : ''}
                ${sentimentBadge}
              </div>
              
              <div class="flex items-center gap-4 text-sm text-slate-500 mb-2">
                <span title="Time">üïê ${formatTime(call.created_at)}</span>
                <span title="Duration">‚è±Ô∏è ${formatDuration(duration)}</span>
              </div>
              
              ${call.ai_summary ? `
                <div class="bg-slate-50 rounded-lg p-3 mt-2">
                  <div class="text-xs text-slate-400 mb-1 font-medium">AI Summary</div>
                  <div class="text-sm text-slate-700 leading-relaxed">${call.ai_summary}</div>
                </div>
              ` : ''}
              
              ${call.ai_topics && call.ai_topics.length > 0 ? `
                <div class="flex flex-wrap gap-1 mt-2">
                  ${call.ai_topics.map(t => `<span class="px-2 py-0.5 bg-blue-100 text-blue-700 rounded text-xs">${t}</span>`).join('')}
                </div>
              ` : ''}
            </div>

            <!-- Time/Duration + Actions Column -->
            <div class="flex-shrink-0 text-right">
              <div class="text-lg font-mono font-semibold ${live ? 'text-green-600' : 'text-slate-600'}">${formatDuration(duration)}</div>
              <div class="text-xs text-slate-400 mb-2">${formatTime(call.created_at)}</div>
              <button onclick="dismissCall('${call.conversation_space_id}')" class="px-2 py-1 bg-slate-200 hover:bg-red-100 hover:text-red-600 text-slate-500 text-xs rounded transition-colors" title="Remove from list">‚úï Dismiss</button>
            </div>
          </div>
        </div>
      `;
    }

    function render() {
      const liveCalls = state.calls.filter(isLive);
      const missedCalls = state.calls.filter(isMissed);
      
      document.getElementById('app').innerHTML = `
        ${renderHeader()}
        <div class="bg-white border-b border-slate-200 shadow-sm">
          <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center gap-2">
              <button onclick="setView('all')" class="flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-all ${state.view === 'all' ? 'bg-blue-900 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'}">
                üìû All Calls
              </button>
              <button onclick="setView('live')" class="flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-all ${state.view === 'live' ? 'bg-green-500 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'}">
                üîä Live ${liveCalls.length > 0 ? `<span class="px-2 py-0.5 rounded-full text-xs font-bold ${state.view === 'live' ? 'bg-green-700' : 'bg-green-100 text-green-700'}">${liveCalls.length}</span>` : ''}
              </button>
              <button onclick="setView('missed')" class="flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-all ${state.view === 'missed' ? 'bg-red-500 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'}">
                ‚ùå Missed ${missedCalls.length > 0 ? `<span class="px-2 py-0.5 rounded-full text-xs font-bold ${state.view === 'missed' ? 'bg-red-700' : 'bg-red-100 text-red-700'}">${missedCalls.length}</span>` : ''}
              </button>
            </div>
          </div>
        </div>
        
        <main class="max-w-7xl mx-auto px-4 py-6">
          ${state.error ? `<div class="mb-4 p-4 bg-red-100 border border-red-300 text-red-700 rounded-lg">${state.error}</div>` : ''}
          
          ${renderStats()}
          
          ${state.loading ? `
            <div class="bg-white rounded-lg shadow p-12 text-center">
              <div class="w-8 h-8 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mx-auto mb-4"></div>
              <p class="text-slate-600">Loading calls...</p>
            </div>
          ` : state.calls.length === 0 ? `
            <div class="bg-white rounded-lg shadow p-12 text-center">
              <div class="text-5xl mb-4">${state.view === 'missed' ? '‚úÖ' : state.view === 'live' ? 'üò¥' : 'üìû'}</div>
              <p class="text-lg font-medium text-slate-700">
                ${state.view === 'missed' ? 'No missed calls today!' : 
                  state.view === 'live' ? 'No active calls right now' : 
                  'No calls yet today'}
              </p>
              <p class="text-sm text-slate-500 mt-2">
                ${state.view === 'live' ? 'Calls will appear here when they come in' : 'Check back later'}
              </p>
            </div>
          ` : `
            <div class="space-y-1">
              ${state.calls.map(renderCallRow).join('')}
            </div>
            <div class="mt-4 text-center text-sm text-slate-500">
              Showing ${state.calls.length} call${state.calls.length !== 1 ? 's' : ''} from today
            </div>
          `}
        </main>
      `;
    }

    // Initial load
    fetchData();
    startAutoRefresh();
  </script>
</body>
</html>
