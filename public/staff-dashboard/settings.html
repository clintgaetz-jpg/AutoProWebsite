<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Sylvan Lake AutoPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%231e3a8a' width='100' height='100' rx='20'/><text y='.9em' x='50%' text-anchor='middle' font-size='60' fill='%23facc15'>AP</text></svg>">
  <style>@keyframes spin { to { transform: rotate(360deg); } } .animate-spin { animation: spin 1s linear infinite; }</style>
</head>
<body class="bg-slate-100 min-h-screen">
  <div id="app"></div>
  <script src="js/config.js"></script>
  <script>
    const ACTIVE_TAB = 'settings';
    let state = { categories: [], loading: true, error: null, editModal: { show: false, category: null }, newName: '' };

    async function fetchData() {
      state.loading = true; state.error = null; render();
      try {
        const r = await fetch(`${SUPABASE_URL}/rest/v1/expense_categories?order=sort_order,name`, { headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` } });
        state.categories = r.ok ? await r.json() : [];
      } catch (err) { state.error = err.message; }
      state.loading = false; render();
    }

    async function addCategory() {
      const name = state.newName.trim();
      if (!name) return;
      try {
        await fetch(`${SUPABASE_URL}/rest/v1/expense_categories`, {
          method: 'POST', headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}`, 'Content-Type': 'application/json', 'Prefer': 'return=minimal' },
          body: JSON.stringify({ name, is_active: true, sort_order: state.categories.length })
        });
        state.newName = '';
        fetchData();
      } catch (err) { alert('Error: ' + err.message); }
    }

    async function toggleActive(id, current) {
      try {
        await fetch(`${SUPABASE_URL}/rest/v1/expense_categories?id=eq.${id}`, {
          method: 'PATCH', headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}`, 'Content-Type': 'application/json', 'Prefer': 'return=minimal' },
          body: JSON.stringify({ is_active: !current })
        });
        fetchData();
      } catch (err) { alert('Error: ' + err.message); }
    }

    async function updateCategory(id, newName) {
      if (!newName.trim()) return;
      try {
        await fetch(`${SUPABASE_URL}/rest/v1/expense_categories?id=eq.${id}`, {
          method: 'PATCH', headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}`, 'Content-Type': 'application/json', 'Prefer': 'return=minimal' },
          body: JSON.stringify({ name: newName.trim() })
        });
        closeEditModal();
        fetchData();
      } catch (err) { alert('Error: ' + err.message); }
    }

    async function deleteCategory(id) {
      if (!confirm('Delete this category? This cannot be undone.')) return;
      try {
        await fetch(`${SUPABASE_URL}/rest/v1/expense_categories?id=eq.${id}`, {
          method: 'DELETE', headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` }
        });
        fetchData();
      } catch (err) { alert('Error: ' + err.message); }
    }

    function openEditModal(cat) { state.editModal = { show: true, category: cat, newName: cat.name }; render(); }
    function closeEditModal() { state.editModal = { show: false, category: null, newName: '' }; render(); }
    function updateNewName(val) { state.newName = val; }
    function updateEditName(val) { state.editModal.newName = val; }
    function handleAddKey(e) { if (e.key === 'Enter') addCategory(); }

    function renderHeader() {
      const tabs = [
        { id: 'calls', label: 'Calls', href: 'calls.html', icon: 'M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z' },
        { id: 'invoices', label: 'Invoices', href: 'invoices.html', icon: 'M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z' },
        { id: 'cores_warranty', label: 'Core & Warranty', href: 'cores-warranty.html', icon: 'M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15' },
        { id: 'chat', label: 'Ask Protractor', href: 'chat.html', icon: 'M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z' },
        { id: 'emails', label: 'Emails', href: 'emails.html', icon: 'M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z' },
        { id: 'statements', label: 'Statements', href: 'statements.html', icon: 'M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z' },
        { id: 'bookkeeper', label: 'Bookkeeper', href: 'bookkeeper.html', icon: 'M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z' },
        { id: 'search', label: 'Search', href: 'search.html', icon: 'M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z' },
        { id: 'settings', label: '', href: 'settings.html', icon: 'M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z', isSettings: true }
      ];
      return `<header class="bg-blue-900 text-white shadow-lg"><div class="max-w-7xl mx-auto px-4 py-3"><div class="flex items-center gap-4"><div class="bg-yellow-400 text-blue-900 font-bold px-3 py-1 rounded text-lg">NAPA</div><div><h1 class="text-xl font-semibold">Sylvan Lake AutoPro</h1><p class="text-blue-200 text-sm">Business Dashboard</p></div><div class="ml-auto"><button onclick="location.reload()" class="px-3 py-1.5 bg-blue-800 hover:bg-blue-700 rounded-lg text-sm">üîÑ Refresh</button></div></div></div><div class="bg-blue-800"><div class="max-w-7xl mx-auto px-4"><div class="flex items-end pt-2 overflow-x-auto">${tabs.map((t,i)=>{const a=t.id===ACTIVE_TAB,c=a?'bg-white text-slate-800 border-t border-l border-r border-slate-300':'bg-slate-100 text-slate-600 hover:bg-slate-50 border border-transparent';return t.isSettings?`<a href="${t.href}" class="flex items-center justify-center w-10 h-10 rounded-t-lg ml-1 ${c}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${t.icon}"></path></svg></a>`:`<a href="${t.href}" class="flex items-center gap-2 px-5 py-2.5 text-sm font-medium rounded-t-lg ${i>0?'ml-1':''} whitespace-nowrap ${c}"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${t.icon}"></path></svg>${t.label}</a>`;}).join('')}</div></div></div></header>`;
    }

    function render() {
      document.getElementById('app').innerHTML = `
        ${renderHeader()}
        ${state.editModal.show ? renderEditModal() : ''}
        <main class="max-w-2xl mx-auto px-4 py-6">
          <h2 class="text-2xl font-bold text-slate-800 mb-6">‚öôÔ∏è Settings</h2>
          ${state.error ? `<div class="mb-4 p-4 bg-red-100 border border-red-300 text-red-700 rounded-lg">${state.error}</div>` : ''}
          
          <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <h3 class="text-lg font-semibold text-slate-800 mb-4">Expense Categories</h3>
            <div class="flex gap-3 mb-4">
              <input type="text" placeholder="New category name..." class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" value="${state.newName}" oninput="updateNewName(this.value)" onkeydown="handleAddKey(event)">
              <button onclick="addCategory()" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium">+ Add</button>
            </div>
            ${state.loading ? `<div class="text-center py-8"><div class="w-8 h-8 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin mx-auto"></div></div>` : `
              <div class="divide-y divide-slate-100">
                ${state.categories.map(cat => `
                  <div class="flex items-center justify-between py-3">
                    <div class="flex items-center gap-3">
                      <button onclick="toggleActive('${cat.id}', ${cat.is_active})" class="w-10 h-6 rounded-full transition-colors ${cat.is_active ? 'bg-green-500' : 'bg-slate-300'} relative">
                        <span class="absolute w-4 h-4 bg-white rounded-full top-1 transition-transform ${cat.is_active ? 'right-1' : 'left-1'}"></span>
                      </button>
                      <span class="${cat.is_active ? 'text-slate-800' : 'text-slate-400'}">${cat.name}</span>
                    </div>
                    <div class="flex items-center gap-2">
                      <button onclick="openEditModal(${JSON.stringify(cat).replace(/"/g, '&quot;')})" class="px-3 py-1 text-sm bg-slate-100 hover:bg-slate-200 rounded-lg">Edit</button>
                      <button onclick="deleteCategory('${cat.id}')" class="px-3 py-1 text-sm bg-red-100 hover:bg-red-200 text-red-600 rounded-lg">Delete</button>
                    </div>
                  </div>
                `).join('')}
                ${state.categories.length === 0 ? `<p class="text-center py-4 text-slate-500">No categories yet. Add one above.</p>` : ''}
              </div>
            `}
          </div>
        </main>`;
    }

    function renderEditModal() {
      const cat = state.editModal.category;
      return `
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onclick="closeEditModal()">
          <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 p-6" onclick="event.stopPropagation()">
            <h3 class="text-lg font-semibold text-slate-800 mb-4">Edit Category</h3>
            <input type="text" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4" value="${state.editModal.newName || cat?.name || ''}" oninput="updateEditName(this.value)">
            <div class="flex gap-3">
              <button onclick="closeEditModal()" class="flex-1 px-4 py-2 bg-slate-200 hover:bg-slate-300 text-slate-700 rounded-lg">Cancel</button>
              <button onclick="updateCategory('${cat?.id}', document.querySelector('.fixed input').value)" class="flex-1 px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg">Save</button>
            </div>
          </div>
        </div>`;
    }

    fetchData();
  </script>
</body>
</html>
